<div class="col-sm-4 col-sm-offset-4 form-pages">

<div class="row">

	<div class="col-xs-12 social-logins " >

		<a target="_self" href="/auth/google"  class="btn btn-lg btn-google"><i class="fa fa-google-plus fa-lg"></i>Sign In with Google</a>

		<div class="divider"></div>

	</div>

	<div class="col-xs-12">
		<form class="form" name="form" ng-submit="login(form)" novalidate>

			<div class="form-group">
				<label>Email</label>

				<input type="text" name="email" class="form-control" ng-model="user.email">
			</div>

			<div class="form-group">
				<label>Password</label>

				<input type="password" name="password" class="form-control" ng-model="user.password">
			</div>

			<div class="form-group has-error">
				<p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
					Please enter your email and password.
				</p>
				<p class="help-block">{{ errors.other }}</p>
			</div>

			<button type="submit" class="btn btn-lg btn-blue pull-right"> Sign in </button>
		</form>
	</div>
</div>

<div class="row">
	<div class="col-sm-12 text-right">
		<hr>
		Not registered? <a href="/signup" class="text-center new-account">Create an account.</a>
	</div>
</div>

	</div>
